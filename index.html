<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Dev finder</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <div class="heading">
          <h1>Developer Finder</h1>
          <p>we need dev name to get details</p>
        </div>
      </header>
      <section class="search-dev">
        <div class="search-container">
          <input
            class="search-input"
            id="searchInput"
            type="name"
            placeholder="Enter Dev name here"
          />
          <button class="search-btn" onclick="searchDev()">Search</button>
        </div>
      </section>
      <section
        class="results-container"
        id="resultContainer"
        style="display: none"
      >
        <h4 class="resultlabel">Search result</h4>
        <div class="container" id="progress" style="margin: 20px 0">
          <div class="progress2 progress-moved">
            <div class="progress-bar2"></div>
          </div>
        </div>
        <div class="results" id="results"></div>
      </section>
      <footer class="search-footer">
        <div class="horDivider"></div>
        <p>Project by - Tara Gamal</p>
      </footer>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
